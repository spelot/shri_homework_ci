<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start screen | School CI server</title>
  <link rel="stylesheet" href="./../styles/main.scss">
</head>
<body class="Container">
  <header class="Container-Header Header">
    <div class="Header-Content">
      <div class="Header-Title Text Text_type_headerTitle">School CI server</div>
      <div class="Header-ButtonsBlock">
        <button class="Button Button_type_control Button_icon_before">
          <div class="Button-Icon Icon Icon_type_settings"></div>
          <div class="Button-Text">Settings</div>
        </button>
      </div>
    </div>
  </header>

  <main class="Container-Main Settings">
    <div class="Settings-Content">
      <div class="Settings-Logo Icon Icon_type_settingsLogo"></div>
      <div class="Settings-Description Text">Configure repository connection <span class="Text-NonBreakable">and synchronization settings</span></div>
      <button class="Settings-Button Button Button_color_accent">
        <div class="Button-Text">Open settings</div>
      </button>
    </div>
  </main>

  <footer class="Container-Footer Footer">
    <div class="Footer-Content">
      <div class="Footer-LinksWrapper">
        <a href="#" class="Footer-Link Link Link_type_footer">Support</a>
        <a href="#" class="Footer-Link Link Link_type_footer">Learning</a>
      </div>
      <div class="Footer-Credentional Text Text_type_footer">Â© 2020 Your Name</div>
    </div>
  </footer>
</body>
</html>
